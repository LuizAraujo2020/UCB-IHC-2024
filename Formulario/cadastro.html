<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <h1>Formulário</h1>

    <form action="index.html" method="post">

    <fieldset>
        <legend>Dados Pessoais</legend>


        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">

        <br>

        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address">

        <br>

        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city">

        <br>

        <label for="state">Estado:</label>
        <select name="state" id="state">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="bsb">Brasília</option>
            <option value="poa">Porto Alegre</option>
        </select>

    </fieldset>

        <br>
        <br>


        <fieldset>
            <legend>Dados Profissionais</legend>

        <p>Natureza do Cargo</p>

        <input type="radio" name="ger" id="ger" value="1"> <!--radio é um escolha única-->
        <label for="ger">Gerência</label>

        <input type="radio" name="fin" id="fin" value="2"> <!--radio é um escolha única-->
        <label for="fin">Financeiro</label>

        <input type="radio" name="rcp" id="rcp" value="3"> <!--radio é um escolha única-->
        <label for="rcp">Recepção</label>

        <input type="radio" name="adm" id="adm" value="4"> <!--radio é um escolha única-->
        <label for="adm">Administrativo</label>

        <input type="radio" name="jur" id="jur" value="5"> <!--radio é um escolha única-->
        <label for="jur">Jurídico</label>

        <br>

        <p>Área de Interesse</p>

        <input id="comp" name="comp" type="checkbox" value="computacao">
        <label for="comp">Computação</label>

        <input id="bio" name="bio" type="checkbox" value="biologia">
        <label for="bio">Biologia</label>

        <input id="amb" name="amb" type="checkbox" value="meioambiente">
        <label for="amb">Meio Ambiente</label>

        <input id="eng" name="eng" type="checkbox" value="engenharia">
        <label for="eng">Engenharia</label>

        <input id="hist" name="hist" type="checkbox" value="historia">
        <label for="hist">História</label>

        <p>Mini-currículo</p>

        <textarea name="texto" cols="50" rows="8" placeholder="Escreva sobre você"></textarea>

    </fieldset>

        <br>
        <br>

        <input type="submit">

        <input type="reset" name="reset" value="Limpar">

    </form>

    
</body>
</html>
