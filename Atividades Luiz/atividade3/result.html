<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <!-- ROW #1: Title  -->
        <div class="row mt-5">
            <h4 class="card-title mb-5">Atividade 3 - Resultado</h4>

        </div>

        <!-- ROW #2: Form  -->
        <div class="row">

            <div class="col-7">

                <div class="card">
                    <div class="card-body">
                        <!-- DATETIME REALTIME -->
                        <div class="mb-3 p-3">
                            <h4 class="card-title" id="time">Relógio</h4>

                        </div>


                        <!-- INPUT: CPF -->
                        <div class="mb-3 p-3">
                            <h4 class="card-title">CPF: </h4>
                            <h4 class="card-title" id="cpf">000.000.000-00</h4>
                        </div>


                        <!-- INPUT: CNPJ -->
                        <div class="mb-3 p-3">
                            <h4 class="card-title">CNPJ: </h4>
                            <h4 class="card-title" id="cnpj">00.000.000/000-00</h4>
                        </div>


                        <!-- NUMBER ABSOLUT-->
                        <div class="mb-3 p-3">
                            <h4 class="card-title">Número absoluto: </h4>
                            <h4 class="card-title" id="numberAbs">000</h4>
                        </div>


                        <!-- NUMBER ROUNDED-->
                        <div class="mb-3 p-3">
                            <h4 class="card-title">Número arredondado: </h4>
                            <h4 class="card-title" id="numberRounded">000</h4>
                        </div>
                        
                        <!-- COMISSION VALUE-->
                        <div class="mb-3 p-3">
                            <h4 class="card-title">Comissão: </h4>
                            <h4 class="card-title" id="comission">000</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/result.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
