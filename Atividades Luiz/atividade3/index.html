<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <!-- ROW #1: Title  -->
        <div class="row">
            <h4 class="card-title mb-5">Atividade 3</h4>

        </div>

        <!-- ROW #2: Form  -->
        <div class="row">
        <!-- <div class="col"></div> -->

        <div class="col-7">

        <div class="card">
        <div class="card-body">
            <form>
                <!-- INPUT: CPF -->
                <div class="mb-3 p-3">
                    <label for="inputCpf" class="form-label">CPF: </label>
                    <input type="text" class="form-control" id="inputCpf" aria-describedby="cpfHelp">
                    <div id="cpfHelp" class="form-text">Somente números.</div>
                </div>


                <!-- INPUT: CNPJ -->
                <div class="mb-3 p-3">
                    <label for="inputCnpj" class="form-label">CNPJ: </label>
                    <input type="text" class="form-control" id="inputCnpj" aria-describedby="cnpjHelp">
                    <div id="cnpjHelp" class="form-text">Somente números.</div>
                </div>

            
                <!-- INPUT: Numero -->
                <div class="mb-3 p-3">
                    <label for="inputNumber" class="form-label">Número Real:</label>
                    <input type="number" class="form-control" id="inputNumber">
                </div>


                <!-- INPUT: Venda -->
                <div class="mb-3 p-3">
                    <label for="inputPrice" class="form-label">Valor de venda:</label>
                    <input type="number" class="form-control" id="inputPrice">

                    <label for="inputTax" class="form-label">Taxa de comissão:</label>
                    <input type="number" class="form-control" id="inputTax">
                </div>


                <!-- INPUT:  -->
                <!-- <button type="submit" onclick="javascript:handleSubmit();" class="btn btn-primary m-3">Submit</button> -->
                <button type="submit" class="btn btn-primary m-3" disabled>Submit</button>
            </form>


        </div>
        </div>
        </div>
            <!-- <div class="col"></div> -->
        </div>
    </div>
        <script src="./js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
