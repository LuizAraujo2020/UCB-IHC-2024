<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="index.html" style="width: 500px; background-color: #ccc;">
        <div id="form-card">

            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>

                <tr>
                    <th><label for="name">Nome: </label></th>
                    <th><input type="text" name="name" id="name"></th>
                </tr>

                <tr>
                    <th><label for="endereco">Endereço:</label></th>
                    <th><input type="text" name="endereco" id="endereco"></th>
                </tr>

                <tr>
                    <th><label for="cidade">Cidade: </label></th>
                    <th><input type="text" name="cidade" id="cidade"></th>
                </tr>

                <tr>
                    <th>Estado:
                    </th>
                    <th>
                    <select name="estado" id="estado">
                        <option value="df">Distrito Federal</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de janeiro</option>
                    </select>
                    </th>
                </tr>
    
            </table>

        </div>


        <div class="form-card">
            Natureza do cargo

            <br>

            <label for="ger">Gerência</label>
            <input type="radio" name="ger" id="ger" value="ger">

            <label for="fi">Fiannceiro</label>
            <input type="radio" name="fi" id="fi" value="fi">

            <label for="re">Recepção</label>
            <input type="radio" name="re" id="re" value="re">

            <label for="ad">Administrativo</label>
            <input type="radio" name="ad" id="ad" value="ad">

            <label for="ju">Jurídico</label>
            <input type="radio" name="ju" id="" value="ju">

        </div>

        <fieldset>
            <legend>Dados</legend>

        </fieldset>
    </form>
</body>
</html>
